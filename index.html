<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google API to determine the temperature -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center py-3">Simple Weather Application</h1>
        <section class="main">
          <section class="inputs">
            <input type="text" placeholder="Enter City Name" id="cityinput">
            <input type="submit" value="Search" id="add">
            <button placeholder="Search" id="add"></button>
          </section>
    
          <section class="display">
            <div class="wrapper">
              <h2 id="cityoutput"></h2>
              <p id="description"></p>
              <p id="temp"></p>
              <p id="wind"></p>
            </div>
          </section>
        </section>   
      </div>
</body>
<script src="app.js"></script>
</html>
